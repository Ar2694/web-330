<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>

</head>
<body>
  <div role="main" class="container">

    <h2>Other Bindings </h2>
    <table class="table table-light table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: tutorial">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: description"></td>
          <td><a  data-bind="text: url,attr: { href: url}, style:{color:'#66f542'}" target="_blank"></a></td>
        </tr>
      </tbody>
    </table>

   </div>

<script>
function TutorialViewModel() {
        this.tutorial = ko.observableArray([
          { title: "JavaScript Tutorial - W3Schools", description: "This tutorial will teach you JavaScript from basic to advanced.",url: "https://www.w3schools.com/js/" },
          { title: "The Modern JavaScript Tutorial", description: "Modern JavaScript Tutorial: simple, but detailed explanations with examples and task.",url: "https://javascript.info/" },
          { title: "Javascript Tutorial - Tutorialspoint", description: "Javascript Tutorial - JavaScript is a lightweight, interpreted programming language.",url: "https://www.tutorialspoint.com/javascript/index.htm" },
          { title: "Learn JavaScript | Codecademy", description: "You will learn programming fundamentals and basic object-oriented concepts using the latest JavaScript syntax.",url: "https://www.codecademy.com/learn/introduction-to-javascript" },
          { title: "JavaScript Tutorial - An Ultimate Guide for Beginners", description: "Learn the concepts of world's most popular client-side scripting language in simple and easy steps with lots of examples.",url: "https://www.tutorialrepublic.com/javascript-tutorial/" },

        ]);
      }
      ko.applyBindings(new TutorialViewModel());
</script>

</body>
</html>
